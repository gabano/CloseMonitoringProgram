<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Desempenho Escolar</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f5f7fa;
            --text: #333;
            --accent: #6c5ce7;
            --success: #00b894;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; color: var(--primary); margin-bottom: 30px; }

        .section { display: none; animation: fadeIn 0.5s ease; }
        .section.active { display: block; }

        /* QR Scanner Style */
        #reader { width: 100%; border-radius: 10px; overflow: hidden; }

        /* Form Elements */
        label { display: block; margin: 15px 0 5px; font-weight: 600; }
        select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Likert Scale */
        .likert {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .likert-option {
            text-align: center;
            flex: 1;
        }
        .likert-option input { margin-bottom: 5px; cursor: pointer; }
        .likert-label { font-size: 10px; color: #666; display: block; }

        /* Checkboxes */
        .checkbox-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        .checkbox-item { font-size: 14px; display: flex; align-items: center; }
        .checkbox-item input { margin-right: 8px; }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            transition: background 0.3s;
        }

        button:hover { background: var(--accent); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h2>Avaliação de Aluno</h2>

    <div id="step-qr" class="section active">
        <p style="text-align: center;">Aproxime o QR Code do aluno para iniciar.</p>
        <div id="reader"></div>
        <p id="qr-result" style="text-align:center; font-weight:bold; color:var(--success);"></p>
    </div>

    <div id="step-form" class="section">
        <form id="evaluationForm">
            <input type="hidden" id="QRID" name="QRID">

            <label>Disciplina</label>
            <select name="subject" required>
                <option value="">Selecione...</option>
                <option value="ELA">ELA</option>
                <option value="MAT">MAT</option>
                <option value="SCI">SCI</option>
                <option value="GEO">GEO</option>
                <option value="HIS">HIS</option>
                <option value="POR">POR</option>
                <option value="ART">ART</option>
                <option value="PE">PE</option>
                <option value="MAT.APLICADA">MAT.APLICADA</option>
            </select>

            <label>Q1. Realizou todas as tarefas propostas?</label>
            <div class="likert">
                <div class="likert-option"><input type="radio" name="q1" value="0" required><span class="likert-label">0<br>Não</span></div>
                <div class="likert-option"><input type="radio" name="q1" value="1">1</div>
                <div class="likert-option"><input type="radio" name="q1" value="2">2</div>
                <div class="likert-option"><input type="radio" name="q1" value="3"><span class="likert-label">3<br>Às vezes</span></div>
                <div class="likert-option"><input type="radio" name="q1" value="4">4</div>
                <div class="likert-option"><input type="radio" name="q1" value="5"><span class="likert-label">5<br>Sempre</span></div>
            </div>

            <label>Q2. Engajamento nas atividades?</label>
            <div class="likert">
                <div class="likert-option"><input type="radio" name="q2" value="0" required>0</div>
                <div class="likert-option"><input type="radio" name="q2" value="1">1</div>
                <div class="likert-option"><input type="radio" name="q2" value="2">2</div>
                <div class="likert-option"><input type="radio" name="q2" value="3">3</div>
                <div class="likert-option"><input type="radio" name="q2" value="4">4</div>
                <div class="likert-option"><input type="radio" name="q2" value="5">5</div>
            </div>

            <label>Q3. Organização com materiais e caderno?</label>
            <div class="likert">
                <div class="likert-option"><input type="radio" name="q3" value="0" required>0</div>
                <div class="likert-option"><input type="radio" name="q3" value="1">1</div>
                <div class="likert-option"><input type="radio" name="q3" value="2">2</div>
                <div class="likert-option"><input type="radio" name="q3" value="3">3</div>
                <div class="likert-option"><input type="radio" name="q3" value="4">4</div>
                <div class="likert-option"><input type="radio" name="q3" value="5">5</div>
            </div>

            <label>Q4. Para progredir o aluno precisa melhorar:</label>
            <div class="checkbox-grid">
                <div class="checkbox-item"><input type="checkbox" name="improve" value="Pontualidade"> Pontualidade</div>
                <div class="checkbox-item"><input type="checkbox" name="improve" value="Organização"> Organização</div>
                <div class="checkbox-item"><input type="checkbox" name="improve" value="Foco"> Foco em sala</div>
                <div class="checkbox-item"><input type="checkbox" name="improve" value="Participação"> Participação</div>
                <div class="checkbox-item"><input type="checkbox" name="improve" value="Revisão"> Revisão</div>
                <div class="checkbox-item"><input type="checkbox" name="improve" value="Interpretação"> Interpretação</div>
                <div class="checkbox-item"><input type="checkbox" name="improve" value="Suporte"> Busca suporte</div>
                <div class="checkbox-item"><input type="checkbox" name="improve" value="Tempo"> Gestão do tempo</div>
                <div class="checkbox-item"><input type="checkbox" name="improve" value="Fundamentos"> Fundamentos</div>
                <div class="checkbox-item"><input type="checkbox" name="improve" value="Registros"> Qualidade</div>
            </div>

            <label>Q5. Observações:</label>
            <textarea name="observations" rows="3"></textarea>

            <button type="submit" id="submitBtn">Enviar Avaliação</button>
        </form>
    </div>
</div>

<script>
    const WEBHOOK_URL = 'https://n8n.srv1303523.hstgr.cloud/webhook/87110564-68b0-4510-834d-aada99d853e5';
    
    // QR Code Scanning Logic
    function onScanSuccess(decodedText) {
        document.getElementById('QRID').value = decodedText;
        document.getElementById('qr-result').innerText = "QR Lido: " + decodedText;
        
        // Pause scanner and move to next step
        html5QrcodeScanner.clear();
        setTimeout(() => {
            document.getElementById('step-qr').classList.remove('active');
            document.getElementById('step-form').classList.add('active');
        }, 1000);
    }

    let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);

    // Form Submission
    document.getElementById('evaluationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = 'Enviando...';

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        
        // Handle multiple checkboxes for Q4
        data.improve = formData.getAll('improve');

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Avaliação enviada com sucesso!');
                location.reload(); // Reset for next student
            } else {
                throw new Error('Erro ao enviar');
            }
        } catch (error) {
            alert('Erro ao conectar com o servidor. Verifique sua conexão.');
            btn.disabled = false;
            btn.innerText = 'Enviar Avaliação';
        }
    });
</script>

</body>
</html>
